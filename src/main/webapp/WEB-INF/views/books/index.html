<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>

<h1>Books</h1>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.name}"></a>
</div>

<a th:href="@{/books/new}">Add new book</a>

</body>
</html>
